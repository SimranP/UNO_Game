<!DOCTYPE html>
<html>
<head>
	<title>join UNO</title>
	<script type = "text/javascript" src="./javascript/jquery-2.1.4.min.js" > </script>
	<script type="text/javascript" src = "./javascript/generateCards.js"></script>
	<script type="text/javascript" src = "./javascript/gamePage.js"></script>
	<link rel="stylesheet" href="./css/gamePage.css">
</head>
<body>

<div class="container">

	<header id="header" class="header group">
	<h1 class="logo">Online Uno</h1>
	<nav class="mainNav">
		<ul>
			<li><a href="#Fork">Fork Us</a></li>
			<li><a href="#contact">Contact</a></li>
		</ul>
	</nav>
</header>

<div class="gameBoard">
	<div id="dashBoard">
		<div id="otherPlayers"></div>
	</div>
<div class="gameShow">
		<table>
		<tr>
			<td>
				<div class="drawPile" id="drawPile" ><br>Draw <br> Card</div>
				<div id="changeTurn" class="hide"><br>Change<br>Turn </div>
			</td>
			<td>
				<div id="discardPile"></div>
			</td>
		</tr>
		<tr>
			<td>
				<div id="wildCards" class="hide" >
					<select id = "chooseColor">
						<option value="green">Green</option>
						<option value="red">Red</option>
						<option value="yellow">Yellow</option>
						<option value="blue">Blue</option>
					</select>
					<button id="OK">OK</button>
					<button id="Cancel">Cancel</button>
				</div>
			</td>
		</tr>
	</table>
	</div>
</div>

	<div id="playerHand" class="playerHand">

</div>

</div>




 </body>
</html>
